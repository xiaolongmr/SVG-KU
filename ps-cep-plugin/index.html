<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞草科技图标库 - CEP插件</title>
    
    <!-- CEP框架 -->
    <script src="./js/CSInterface.js"></script>
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="./css/styles.css">
    
    <!-- 第三方库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- 主容器 -->
    <div class="main-container">
        <!-- 头部区域 -->
        <header class="header">
            <div class="logo">
                <img src="./icons/logo.png" alt="飞草科技" class="logo-img">
                <h1 class="title">图标库</h1>
            </div>
            
            <!-- 搜索框 -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索图标..." class="search-input">
                <button id="searchBtn" class="search-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- 分类筛选 -->
        <div class="category-filter">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="linear">线性</button>
            <button class="category-btn" data-category="filled">面性</button>
            <button class="category-btn" data-category="delicate">精美</button>
            <button class="category-btn" data-category="handdrawn">手绘</button>
            <button class="category-btn" data-category="flat">扁平</button>
            <button class="category-btn" data-category="minimal">简约</button>
            <button class="category-btn" data-category="other">其他</button>
        </div>
        
        <!-- 状态信息 -->
        <div class="status-bar">
            <span id="iconCount" class="icon-count">共 0 个图标</span>
            <span id="selectedCount" class="selected-count hidden">已选择 0 个</span>
        </div>
        
        <!-- 图标网格 -->
        <div class="icon-grid-container">
            <div id="iconGrid" class="icon-grid">
                <!-- 加载状态 -->
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>加载图标中...</p>
                </div>
            </div>
        </div>
        
        <!-- 颜色编辑器 -->
        <div id="colorEditor" class="color-editor hidden">
            <h3>颜色编辑</h3>
            <div class="color-controls">
                <div class="color-input-group">
                    <label for="fillColor">填充颜色:</label>
                    <input type="color" id="fillColor" value="#409eff">
                    <input type="text" id="fillColorText" value="#409eff" class="color-text">
                </div>
                <div class="color-input-group">
                    <label for="strokeColor">描边颜色:</label>
                    <input type="color" id="strokeColor" value="#000000">
                    <input type="text" id="strokeColorText" value="#000000" class="color-text">
                </div>
                <div class="color-actions">
                    <button id="randomColorBtn" class="btn btn-secondary">随机颜色</button>
                    <button id="resetColorBtn" class="btn btn-secondary">重置颜色</button>
                </div>
            </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="action-buttons">
            <button id="copyPngBtn" class="btn btn-secondary" disabled>
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
                复制PNG
            </button>
            <button id="sendToLayerBtn" class="btn btn-primary" disabled>
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-.5-.5C11.864 7.364 8.636 3.5 8.636 3.5z"/>
                    <path d="M16 6.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 15.146a.5.5 0 0 0 .708.708L15 7.707V11.5a.5.5 0 0 0 1 0v-5z"/>
                </svg>
                发送到图层
            </button>
        </div>
    </div>
    
    <!-- 提示框 -->
    <div id="toast" class="toast hidden">
        <span class="toast-message"></span>
    </div>
    
    <!-- 脚本文件 -->
    <script src="./js/icon-loader.js"></script>
    <script src="./js/color-manager.js"></script>
    <script src="./js/ps-interface.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
